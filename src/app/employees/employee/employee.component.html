<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="firstName" #firstName="ngModel"
             [(ngModel)]="employeeService.selectedEmployee.firstName" placeholder="First Name" required="required">
      <div class="validation-error" *ngIf="firstName.invalid && firstName.touched">This is required field</div>
    </div>

    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="lastName" #lastName="ngModel"
             [(ngModel)]="employeeService.selectedEmployee.lastName" placeholder="Last Name" required="required">
      <div class="validation-error" *ngIf="lastName.invalid && lastName.touched">This is required field</div>
    </div>

  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="position" #position="ngModel"
           [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="empCode" #empCode="ngModel"
             [(ngModel)]="employeeService.selectedEmployee.empCode" placeholder="Employee Code">
    </div>

    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="office" #office="ngModel"
             [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>

    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)"><i class="fa fa-repeat"></i>Reset</button>
    </div>

  </div>
</form>
